<!DOCTYPE xhtml>
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Faceoogle</title>

	<link href="UI/css/bootstrap.min.css" rel="stylesheet"></link>
	<link href="UI/css/master.css" rel="stylesheet"></link>

	<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet"
		type="text/css"></link>
	<link href="http://fonts.googleapis.com/css?family=Montserrat:400,700"
		rel="stylesheet" type="text/css"></link>
	<link
		href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic"
		rel="stylesheet" type="text/css"></link>

	<script src="UI/js/jquery.js"></script>

	<script src="UI/js/bootstrap.min.js"></script>
	<script
		src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
</h:head>

<h:body id="page-top" class="index">

	<!-- Navigation -->
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header page-scroll">

				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span> <span class="icon-bar"></span>
				</button>

				<a class="navbar-brand" href="index.xhtml">Faceoogle</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<h:form id="navForm">
						<li class="page-scroll"><h:commandLink
								action="#{userBean.gotoMyProfile}" value="Profile" /></li>
						<li class="page-scroll"><a href="messages.xhtml">Messages</a></li>
						<li class="page-scroll"><h:commandLink
								action="#{userBean.logout}" value="Logout" /></li>
					</h:form>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Section -->
	<section id="contact">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center">
					<br /> <br />
					<h2>Profile</h2>
					<br />
				</div>
			</div>
			<div class="row">
				<div class="col-lg-3">
					<h:form id="friendForm">
						<h:commandButton
							rendered="#{friendBean.isFriend(param['user'])}"
							id="add" size="20" value="Add as Friend"
							styleClass="form-control btn btn-success"
							action="#{friendBean.addFriend}">
							<f:param name="add" value="#{param['user']}"></f:param>
							<f:ajax />
						</h:commandButton>

						<h:commandButton
							rendered="#{friendBean.isFriend(param['user'])}"
							id="remove" size="20" value="Remove Friend"
							styleClass="form-control btn btn-danger"
							action="#{friendBean.removeFriend}">
							<f:param name="remove" value="#{param['user']}"></f:param>
							<f:ajax />
						</h:commandButton>
					</h:form>
					<p>Name:</p>
					<p>Bla bla bla...</p>

				</div>

				<div class="col-lg-7">
					<h:form id="refreshForm">
						<h:commandButton id="refresh" size="20" value="Refresh"
							styleClass="form-control">
							<f:param name="user" value="#{param['user']}"></f:param>
							<f:ajax render="logList" execute="refresh" />
						</h:commandButton>
					</h:form>
					<h:dataTable id="logList" value="#{logBean.logs}" var="o"
						styleClass="table table-striped table-bordered">

						<h:column>
							<f:facet name="header">
								<p></p>
							</f:facet>
							<strong>#{o.writer}</strong>
						</h:column>

						<h:column>
							<f:facet name="header">
								<p></p>
							</f:facet>
							<i>#{o.body}</i>
						</h:column>

					</h:dataTable>
				</div>

				<div class="col-lg-2">

					<p>Search</p>

					<h:form id="searchForm">
						<h:inputText size="20" value="#{searchBean.searchName}"
							styleClass="form-control">
							<f:ajax event="keyup" render="nameList" />
						</h:inputText>

						<h:dataTable id="nameList" value="#{searchBean.names}" var="n"
							border="1" styleClass="form-control">
							<h:column rendered="#{not empty searchBean.searchName}">
								<h:commandLink action="#{searchBean.gotoProfileUser(n)}">#{n}</h:commandLink>
							</h:column>
						</h:dataTable>
					</h:form>

				</div>

			</div>
		</div>

	</section>

</h:body>
</h:html>
