<!DOCTYPE xhtml>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Faceoogle</title>

<link href="UI/css/bootstrap.min.css" rel="stylesheet"></link>
<link href="UI/css/master.css" rel="stylesheet"></link>

<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet"
	type="text/css"></link>
<link href="http://fonts.googleapis.com/css?family=Montserrat:400,700"
	rel="stylesheet" type="text/css"></link>
<link
	href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic"
	rel="stylesheet" type="text/css"></link>

<script src="UI/js/jquery.js"></script>

<script src="UI/js/bootstrap.min.js"></script>
<script
	src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
</head>

<body id="page-top" class="index">

	<!-- Navigation -->
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header page-scroll">

				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span> <span class="icon-bar"></span>
				</button>

				<a class="navbar-brand" href="index.xhtml">Faceoogle</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li class="page-scroll"><a href="profile.xhtml">Profile</a></li>
					<li class="page-scroll"><a href="messages.xhtml">Messages</a></li>
					<li class="page-scroll"><a href="login.xhtml">Logout</a></li>
					
				</ul>
			</div>
		</div>
	</nav>

	<!-- Section -->
	<section id="contact">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center">
					<br />
					<h2>Profile</h2>
					<br />
				</div>
			</div>
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">

					<p>THIS IS YOUR PROFILE PICTURE</p>

					<p>THIS IS GENERAL INFORMATION ABOUT YOU</p>

			<h:dataTable value="#{logBean.myLogs}" var="o"
				styleClass="order-table" headerClass="order-table-header"
				rowClasses="order-table-odd-row,order-table-even-row">

					<h:column>
						<!-- column header -->
						<f:facet name="header"> writer </f:facet>
						<!-- row record -->
	    				#{o.writer}
	    			</h:column>
	
					<h:column>
						<f:facet name="header"> receiver </f:facet>
	    				#{o.receiver}
	    			</h:column>
	
					<h:column>
						<f:facet name="header"> body </f:facet>
	    				#{o.body}
	    			</h:column>


				</h:dataTable>
				</div>
			</div>
		</div>

	</section>

</body>
</html>
