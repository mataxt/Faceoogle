<!DOCTYPE xhtml>
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Faceoogle</title>

	<link href="UI/css/bootstrap.min.css" rel="stylesheet"></link>
	<link href="UI/css/master.css" rel="stylesheet"></link>

	<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet"
		type="text/css"></link>
	<link href="http://fonts.googleapis.com/css?family=Montserrat:400,700"
		rel="stylesheet" type="text/css"></link>
	<link
		href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic"
		rel="stylesheet" type="text/css"></link>

	<script src="UI/js/jquery.js"></script>

	<script src="UI/js/bootstrap.min.js"></script>
	<script
		src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
	<script type="text/javascript">
		$(document).ready(scrollToBottom);
		function scrollToBottom() {
			$('.ui-datalist-data').scrollTop(
					($('.ui-datalist-data')[0].scrollHeight) * 2);
		}
	</script>
</h:head>

<h:body id="page-top" class="index">

	<!-- Navigation -->
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header page-scroll">

				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span> <span class="icon-bar"></span>
				</button>

				<a class="navbar-brand" href="index.xhtml">Faceoogle</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<h:form id="navForm">
						<li class="page-scroll"><p:link outcome="profile"
								value="#{userBean.username}">
								<f:param name="user" value="#{userBean.username}" />
							</p:link></li>
						<li class="page-scroll"><h:commandLink
								action="#{userBean.logout}" value="Logout" /></li>
					</h:form>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Contact Section -->
	<section id="contact">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center">
					<br /> <br />
					<h2>Create message</h2>
					<br />
				</div>
			</div>
			<div class="row">
				<div class="col-lg-3" style="text-align:center">
					<h:form>
						<p:dataList value="#{friendBean.friendList}" var="friend" type="definition">
							<f:facet name="header">
				            Friends
				        </f:facet>
							<b>#{friend}</b>
							
							<br />
							
							<p:button outcome="profile" value="Profile"
								styleClass="btn-default">
								<f:param name="user" value="#{friend}" />
							</p:button>							  
							<p:button outcome="chat" value="Chat"
								styleClass=" btn-default">
								<f:param name="user" value="#{friend}" />
							</p:button>
						</p:dataList>
					</h:form>
				</div>
				<div class="col-lg-7" style="text-align:center">
					<h:form id="chatForm">
						<p:dataList id="chatBox" value="#{chatBean.chatMessages}"
							var="msg" type="definition">
							<f:facet name="header">
				            Chat
				        	</f:facet>
							<b>#{msg.chater} : </b>
							<i>#{msg.message}</i>
							<br />
						</p:dataList>
					</h:form>

					<h:form name="sentMessage" id="contactForm">

						<div class="row control-group">
							Message
							<div
								class="form-group col-xs-12 floating-label-form-group controls">
								<h:inputTextarea value="#{chatBean.message}" cols="5" rows="2"
									class="form-control" required="true" id="message">
								</h:inputTextarea>
								<p class="help-block text-danger"></p>
							</div>
						</div>

						<br />

						<div class="row">
							<div class="form-group col-xs-12">
								<h:form>
									<p:commandButton value="Send" id="sendMsg" update="chatForm"
										type="submit"
										oncomplete="scrollToBottom()"
										actionListener="#{chatBean.sendMessage}"
										styleClass="ui-priority-primary" />
								</h:form>
							</div>
						</div>
					</h:form>

				</div>

				<div class="col-lg-2">
					<p>Search</p>

					<h:form id="searchForm">
						<h:inputText size="20" value="#{searchBean.searchName}"
							styleClass="form-control">
							<f:ajax event="keyup" render="nameList" />
						</h:inputText>

						<h:dataTable id="nameList" value="#{searchBean.names}" var="n"
							border="1" styleClass="form-control">
							<h:column rendered="#{not empty searchBean.searchName}">
								<p:link outcome="profile" value="#{n}">
									<f:param name="user" value="#{n}" />
								</p:link>
							</h:column>
						</h:dataTable>
					</h:form>
				</div>
			</div>
		</div>

	</section>

</h:body>
</h:html>
