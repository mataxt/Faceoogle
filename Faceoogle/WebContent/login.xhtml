<!DOCTYPE xhtml>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta name="description" content=""/>
<meta name="author" content=""/>
<title>Faceoogle</title>

<link href="UI/css/bootstrap.min.css" rel="stylesheet"> </link>
<link href="UI/css/master.css" rel="stylesheet"> </link>

<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet"
	type="text/css"> </link>
<link href="http://fonts.googleapis.com/css?family=Montserrat:400,700"
	rel="stylesheet" type="text/css"> </link>
<link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic"
	rel="stylesheet" type="text/css"> </link>

<script src="UI/js/jquery.js"></script>

<script src="UI/js/bootstrap.min.js"></script>
<script
	src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js">
</script>
</head>

<body id="page-top" class="index">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header page-scroll">
                
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                
                <a class="navbar-brand">Faceoogle</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="page-scroll">
                        <a href="login.xhtml">Login</a>
                    </li>
                    <li class="page-scroll">
                        <a href="register.xhtml">Register</a>
                    </li>
                </ul>
            </div>
        </div> 
    </nav>

    <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <br />
                    <h2>Login</h2>
                    <br />
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                <p style="color:red"><b>#{userBean.loginMessage}</b> </p> <br/><br/>
                    <h:form name="sentMessage" id="contactForm" novalidation="true">
                        <div class="row control-group">
							Username
								 <h:message for="username" style="color:red" />
							<div
								class="form-group col-xs-12 floating-label-form-group controls">
								<h:inputText value="#{userBean.username}" type="text"
									class="form-control" id="username"
									required="true"
									requiredMessage="*You must enter a username">
								</h:inputText>
								<p class="help-block text-danger"></p>
							</div>
						</div>
						<div class="row control-group">
							Password
								<h:message for="password" style="color:red" />
							<div
								class="form-group col-xs-12 floating-label-form-group controls">
								<h:inputSecret value="#{userBean.password}" type="password"
									class="form-control" id="password"
									required="true"
									requiredMessage="*You must enter a password">
								</h:inputSecret>
								<p class="help-block text-danger"></p>
							</div>
						</div>
                        
                        <br />
						
						<div class="row">
							<div class="form-group col-xs-12">
								<h:commandButton action="#{userBean.login}" type="submit" class="btn btn-success btn-lg" value="Login"/>
							</div>
						</div>
					</h:form>
                    
                </div>
            </div>
        </div>
        
    </section>
    
</body>
</html>
